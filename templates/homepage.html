{% extends 'base.html' %}
{% block content %}

<script type="text/javascript" src="/static/homepage.js"></script>
<link rel="stylesheet" href="/static/css/homepage.css">
<script type="text/javascript" src="jquery.js"></script>

<div class="container">
    <div id="main">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" id="carouselstyle"role="listbox">
                <div class="item active">
                    <img src="static/img/fireworks.jpg">
                </div>

                <div class="item">
                    <img src="static/img/concert.jpg">
                </div>

                <div class="item">
                    <img src="static/img/clasical.jpg">
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <br><br><br>
        <div>
            <form action="/event_result" method="GET">
                <div class="col-sm-4">
                    <input required type="location" name="address" class="form-control" placeholder="Search for Events"/>
                </div>
                <div class="col-sm-4">
                    <input type="date" name="date" class="form-control"/>
                </div>
                <div class="col-sm-4">
                    <button type="submit" class="btn btn-success btn-block form-control">Search</button>
                </div>
            </form>
        </div>
        <br><br><br>
        <div>
        <div class="col-sm-6">
        <div class="well">
            <form action="/login" method="POST">
            <legend>Login</legend>
                <div class="logreg">
                    <input type="email" name="email" required class="form-control" placeholder="e-mail"/>
                </div>
                <br>
                <div class="logreg">
                    <input placeholder="Enter your password" type="password" name="password" required class="form-control"/>
                </div>
                <br>
                <div class="logreg">
                    <button type="submit" class="btn btn-primary btn-block form-control">Login</button>
                </div>
            </form>
        </div>
        </div>
      
        <div class="col-sm-6">
            <div class="well">
            <form action="register" method="POST">
            <legend>Register</legend>
                <div class="logreg">
                    <input placeholder="e-mail" type="email" name="email" required class="form-control" placeholder=""/>
                </div>
                <br>
                <div class="logreg">
                    <input placeholder="Choose a password" type="password" name="password" required class="form-control"/>
                </div>
                <br>
                <div class="logreg">
                    <button type="submit" class="btn btn-primary btn-block form-control">Register</button>
                </div>
            </form>
        </div>
        </div>
        </div>

    


{% endblock %}
