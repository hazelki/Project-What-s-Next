{% extends 'base.html' %}
{% block content %}
<div class="well spaced" style="width:60%">
    <h2>Events</h2>
    <ul>
      {% for event in events %}
          <li>
              <a href="/search_result/{{ event.event_id }}">
                {{ event.event_id }} ({{ event.location }})
              </a>
          </li>
      {% endfor %}
    </ul>
</div>
{% endblock %}
